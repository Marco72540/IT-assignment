<HTML>
  <Head>
    <Title>Comments</Title>
  </Head>
  <body style="background-color:#E2F3FD;">
  <Body>
  <Form Name="comment_form" Action="mailto:sc.chan@cpce-polyu.edu.hk" Method="Post">
   <Table border="1" align="CENTER">
     <Caption><H1>Comment Form</H1></Caption>

      <TR height="40"><!-- Row1 -->
       <TH colspan="2">Please give us comments</TH>
      </TR>

      <TR>
	<TD>Have you understand what is "Cloud gaming service" after reading the page?</TD>
	<TD>
	<Input Type="radio" Name="understand" Value="Y">Yes<BR>
	<Input Type="radio" Name="understand" Value="N">No
	</TD>
      </TR>

      <TR>
	<TD>Does the information useful to you?</TD>
	<TD>
	<Input Type="radio" Name="useful" Value="5">5 (Very Useful)<BR>
	<Input Type="radio" Name="useful" Value="4">4<BR>
	<Input Type="radio" Name="useful" Value="3">3<BR>
	<Input Type="radio" Name="useful" Value="2">2<BR>
	<Input Type="radio" Name="useful" Value="1">1 (Not Useful at all)
	</TD>
      </TR>

      <TR>
	<TD>Other Comment:</TD>
	<TD><TEXTAREA NAME = "p comment"
	    ROWS = "4" COLS = "40">
	    </TEXTAREA>
	</TD>
      </TR>

      <TR>
	<TD colspan="2" align="Right">
	<INPUT Type="reset" VALUE="Clear">
	<INPUT TYPE="submit" VALUE="Submit">
        </TD>
      </TR>

   </Table>
  </body>
</html>
